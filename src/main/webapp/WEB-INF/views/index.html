<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Filter by lastName</h1>
<form action="#" th:action="@{/staff/filter/}" method="post">
    <p>FirstName: <input type="text" th:name="nameFilter" /></p>
    <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
</form>
    <table>
        <thead>
        <tr>
            <th> Id </th>
            <th> First Name </th>
            <th> Last Name </th>
        </tr>
        </thead>
        <tbody>
        <tr th:if="${employees.empty}">
            <td colspan="3"> No Employees Available </td>
        </tr>
        <tr th:each="employee : ${employees}">
            <td><span th:text="${employee.id}"> Id </span></td>
            <td><span th:text="${employee.firstName}"> First Name </span></td>
            <td><span th:text="${employee.lastName}"> Last Name </span></td>
        </tr>
        </tbody>
    </table>
</body>
</html>
